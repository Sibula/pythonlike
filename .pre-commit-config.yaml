repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-toml
      - id: check-yaml
  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.389
    hooks:
    - id: pyright
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
    # Sort imports.
    - id: ruff
      name: ruff-sort-imports
      args: [--select, I, --fix]
    # Run the linter.
    - id: ruff
    # Run the formatter.
    - id: ruff-format
  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.389
    hooks:
    - id: pyright
